<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="">
            <h1>Emp registration form</h1>
            <label for="">Name</label>
            <input type="text" name="" id="">
            <br>
            <br>
            <label for="">Password</label>
            <input type="password" name="" id="">
            <br>
            <br>
            <label for="">Email-id</label>
            <input type="email" name="" id="" placeholder="@mail">
            <br>
            <br>
            <label for="">Gender</label>
            <input type="radio" name="Gender" id="">
            <label for="">Male<label>
            <input type="radio" name="Gender" id="">
            <label for="">Female</label>
            <br>
            <br>
            <label for="">Contact#</label>
            <input type="tel" name="" id="">
            <br>
            <h3>Educational Qualifications</h3>
            <br>
            <select name="" id="">
                <option value="" disabled selected>Degree</option>
                <option value="">BE</option>
                <option value="">B-TECH</option>
                <option value="">BSC</option>
                <option value="">BCA</option>
                <option value="">DIPLOMA</option>
            </select>
            <br>
            <br>
            <label for="">Hobbies</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="">Cricket</label>
            <input type="checkbox" name="Hobbies" id="">
            <label for="">Football</label>
            <h3>Address</h3>
            <input type="text" name="" id="" minlength="10" maxlength="200">
            <br>
            <br>
            <label for="">Attatch Resume :</label>
            <input type="file" name="" id="">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    
</body>
</html>
