<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*child combinator selector*/
      div > h1,
      h2,
      h3 {
        background-color: red;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>child1</h1>
      <h2>child2</h2>
      <h3>child3</h3>
    </div>
  </body>
</html>
