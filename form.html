<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <main>
        <fieldset>
            <form action="">
            <legend>EMP Details</legend>
            <label for="nam">Emp name :</label>
            <input type="text" id="nam" autofocus>
            <br>
            <label for="emai">Emp Email</label>
            <input type="email" name="" id="emai" placeholder="@mail">
            <br>
            <label for="">Emp contact</label>
            <input type="tel" name="" id="">
            <br>
            <input type="submit" value="Login">
        </form>
        </fieldset>
    </main>
</body>
</html>
