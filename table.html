<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1 px solid;
        border-collapse: collapse;
      }

      table.center {
        margin-left: left;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <table class="center" border="1 px solid">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sub</th>
          <th>Roll number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>dsk</td>
          <td>science</td>
          <td>1</td>
        </tr>
        <tr>
          <td>poppy</td>
          <td>maths</td>
          <td>2</td>
        </tr>
        <tr>
          <td>niraj</td>
          <td>english</td>
          <td>
            <table border="1px solid">
              <tr>
                <td>1</td>
                <td>2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>4</td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      <tr>
        <td>footer</td>
        <td>footer</td>
        <td>239</td>
      </tr>
      <tfoot></tfoot>
    </table>
  </body>
</html>
