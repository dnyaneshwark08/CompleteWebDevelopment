<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form action="">
        <legend>Student subjects response</legend>
        <br>
        <label for="">Name :-</label>
        <input type="text" name="" id="" required minlength="0" maxlength="10" >
        <br>
        <label title="date of birth" for="">D.O.B :-</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Subject :-</label>
        <input type="checkbox" name="Subject" id="">
        <label for="">Maths</label>
        <input type="checkbox" name="Subjects" id="">
        <label for="">Chem</label>
        <input type="checkbox" name="Subjects" id="">
        <label for="">Bio</label>
        <input type="checkbox" name="Subjects" id="">
        <label for="">Phy</label>
        <br>
        <label for="">Gender :-</label>
        <input type="radio" name="Gender" id="">
        <label for="">Male</label>
        <input type="radio" name="Gender" id="">
        <label for="">Female</label>
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="file" name="" id="" accept=".pdf">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </fieldset>
</body>
</html>
