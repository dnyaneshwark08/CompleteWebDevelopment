<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student rsponse form 2</title>
</head>
<body>
    <fieldset>
            <form action="">
                <table  cellspacing="10" cellpadding="8">
                    <legend>Students Response Form</legend>
                    <br>
                    <tr>
                        <td><label for="">Name :</label></td>
                        <td><input type="text" name="" id="" autofocus required></td>
                    </tr>
                    <tr>
                        <td><label for="">id :</label></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">password :</label></td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Email-id :</label></td>
                        <td><input type="email" name="" id="" placeholder="@gmail.com" ></td>
                    </tr>
                    <tr>
                        <td><label for="">contact :</label></td>
                        <td><input type="tel" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">Degree :</label></td>
                        <td><select name="" id="">
                            <option value="" disabled selected>Degree :</option>
                            <option value="">BE</option>
                            <option value="">B.TECH</option>
                            <option value="">BSC</option>
                            <option value="">BCA</option>
                            <option value="">DIPLOMA</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender :</label></td>
                        <td><input type="radio" name="Gender" id=""><label for="">Male</label></td>
                        <td><input type="radio" name="Gender" id=""><label for="">Female</label></td> 
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
    </fieldset>
</body>
</html>
